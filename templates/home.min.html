<div ng-controller="HomeCtrl"><ion-header-bar class="bar bar-header bar-positive"><h1 class="title" ng-class="{'title-padding-right': shareData.langJa}" ng-bind-html="'PRO'"></h1><div class="button button-icon" style="padding:0"><div class="button button-icon ion-navicon" ng-click="toggleStatus = !toggleStatus"></div></div></ion-header-bar><ion-content style="width:100px" has-footer id="ref"></ion-content><div id="shared-lists" class="row"><div class="list-group" ng-class="{'col-9' : toggleStatus, 'col-12': !toggleStatus}" ng-style="{'height': height('ref') + 'px'}"><!-- <ion-content style="top:0; bottom:0;"> --><div id="list1" class="draglist-left" ng-sortable="sortableConf"><div class="card" ng-repeat="element in shareData.elements" id="element.id"><div class="card-header my-handle item item-icon-right"><span>{{element.term}}</span><a ng-click="moveItemOneToTwo(element.id)"> <i class="icon ion-ios-trash-outline"></i></a></div><div class="item-collapse animate-if" ng-repeat="(i, item) in element.items" ng-show="$index > 0 ? element.items[0].selected > 0 : true"><div class="padding">{{item.ask}}</div><!--
                            <select ng-model="item.selected">
                                <option ng-repeat="a in item.ans" ng-value="$index">{{a}}</option>
                            </select>
                            --><div class="row"><div class="col input-group-prepend" ng-repeat="(j, a) in item.ans"><label class="btn btn-block" ng-class="{'btn-success': item.selected === j, 'btn-outline-secondary': item.selected !== $index}"><input type="radio" ng-click="setGrade(element, i, item, j)"><div>{{a}}</div></label></div></div></div></div></div><!-- </ion-content> --></div><!-- score box > dictation > dnd list --><div class="list-group" ng-class="{'col-3' : toggleStatus, 'col-null': !toggleStatus}" ng-style="{'height': height('ref') + 'px'}"><input style="width:auto;margin:10px;border-radius:20px;padding:4px 8px" ng-change="changed(searchText)" ng-model="searchText" placeholder="Search..."><!-- <ion-content style="top:60px; bottom:0;"> --><div id="list2" class="draglist-right" style="padding-bottom:20px" ng-sortable="sortableConf"><div class="list-group-item card" ng-repeat="element in shareData.elements2 | filter:searchText" id="{{element.id}}"><div class="item item-icon-left"><a ng-click="moveItemTwoToOne(element.id)"><i class="icon ion-ios-undo-outline"></i></a><span class="item-show"></span>{{element.term}}</div></div></div><!-- </ion-content> --></div></div></div>
