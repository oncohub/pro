<div ng-controller="HomeCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title" ng-class="{'title-padding-right': shareData.langJa}" ng-bind-html="'PRO'">
        </h1>
        <div class="button button-icon ion-navicon" ng-click="toggleRight()"></div>
    </ion-header-bar>
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-content overflow-scroll="false" delegate-handle="mainScroll" id="list1" direction="y" class="list-group" >
                <div class="card" ng-repeat="element in shareData.elements" 　id="card{{element.id}}">
                    <div class="card-header my-handle item item-icon-right">
                        <span>{{element.term}}</span><a ng-click="moveItemOneToTwo(element.id)"> <i
                                class="icon ion-ios-trash-outline"></i></a>
                    </div>
                    <div class="item-collapse animate-if" ng-repeat="(i, item) in element.items"
                        ng-show="$index > 0 ? element.items[0].selected > 0 : true">
                        <div class="padding">{{item.ask}}</div>
                        <!--
                            <select ng-model="item.selected">
                                <option ng-repeat="a in item.ans" ng-value="$index">{{a}}</option>
                            </select>
                            -->
                        <div class="row">
                            <div class="col input-group-prepend" ng-repeat="(j, a) in item.ans">
                                <label class="btn btn-block "
                                    ng-class="{'btn-success': item.selected === j, 'btn-outline-secondary': item.selected !== $index}">
                                    <input type="radio" ng-click="setGrade(element, i, item, j)">
                                    <div>{{a}}</div>
                                </label>
                            </div>
                        </div>

                    </div>

                </div>

            </ion-content>
        </ion-side-menu-content>
        <ion-side-menu side="right" >
            <ion-content has-subheader=“true” overflow-scroll="false" delegate-handle="menuScroll" id="list2" direction="y"
                class="list-group">
                 <input style="width: auto; margin: 10px 10px 10px 10px; border-radius:20px; padding: 4px 8px;"
                    ng-change="changed(searchText)" ng-model="searchText" placeholder="Search...">

                <div class="list-group-item card " ng-repeat="element in shareData.elements2 | filter:searchText"
                    id={{element.id}}>
                    <div class="item item-icon-left">
                        <a ng-click="moveItemTwoToOne(element.id)"> <i class="icon ion-ios-undo-outline"></i></a><span
                            class="item-show"></span>{{element.term}}
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>

</div>
